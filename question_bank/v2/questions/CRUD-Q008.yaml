  - B
rationale:
  rule: 'Use $elemMatch when multiple conditions must match the same array element.

    '
  correct_why:
  - $elemMatch is the official MongoDB operator for matching subdocuments in arrays.
  - It guarantees all criteria are evaluated against a single array element.
  - This operator is heavily tested in array-query exam questions.
  wrong_why:
    A: '&element is not a valid MongoDB operator.'
    C: $subMatch does not exist in MongoDB.
    D: $docMatch is not a valid MongoDB query operator.
  trap: 'Forgetting $elemMatch and unintentionally matching conditions across different elements of the same array.

    '
  mini_demo: "db.students.find({\n  scores: {\n    $elemMatch: { type: \"math\", score: { $gt: 80 } }\n  }\n})\n"
