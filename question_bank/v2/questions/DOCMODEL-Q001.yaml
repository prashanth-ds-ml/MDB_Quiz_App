  - A
rationale:
  rule: 'MongoDB collections can contain documents with different structures.

    '
  correct_why:
  - MongoDB is schema-flexible and does not enforce a fixed structure.
  - Each document can have different fields and data types.
  - This is a core feature of the MongoDB document model.
  wrong_why:
    B: MongoDB does not require all documents to have the same shape.
    C: Field optionality is not required for schema flexibility.
    D: This behavior is inherent to MongoDB, not specific to Atlas.
  trap: 'Assuming MongoDB enforces a rigid schema like relational databases.

    '
