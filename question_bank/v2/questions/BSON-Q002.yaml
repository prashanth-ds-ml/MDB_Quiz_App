rationale:
  rule: 'MongoDB uses ObjectId as the default unique identifier for documents.

    '
  correct_why:
  - ObjectId is a 12-byte BSON type designed for uniqueness.
  - It includes a timestamp, machine identifier, process id, and counter.
  - MongoDB generates ObjectId values automatically for `_id`.
