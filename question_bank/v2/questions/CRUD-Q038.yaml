rationale:
  rule: 'In PyMongo, BSON documents are represented as Python dictionaries (key–value pairs).

    '
  correct_why:
  - A MongoDB document is a set of key–value pairs → dict is the natural match.
  - PyMongo accepts dict objects directly for inserts/updates.
  wrong_why:
    A: “Document” is a concept, not a built-in Python type.
    C: List maps to BSON arrays, not documents.
    D: Tuple is not used for BSON documents.
  trap: 'Seeing the word “document” and assuming it’s a Python type.

    '
